<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <link rel="stylesheet" href="style.css">

<!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->  

<script src="https://kit.fontawesome.com/164435e0ad.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
<div class="logo-banner"><img src="images/logo.svg" alt="huddle logo" class="logo"></div>
<div class="mockups">
  <img src="images/illustration-mockups.svg" alt="desktop and mobile mockups" class="mockups-image">
</div>
<div class="texts">
  <h1>Build The Community Your Fans Will Love</h1> 
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>

  <button class="button-register">Register</button>
</div>

<div class="social-bar">
  <!--INSERT SOCIAL MEDIA BUTTONS-->

  <!--Instagram-->
  <a href="instagram">    
    <i class="fa-brands fa-instagram fa-lg fa-border fa-pull-right"></i>
  </a>
  
  <!--Twitter-->
    <a href="twitter.com">    
      <i class="fa-brands fa-twitter fa fa-border fa-pull-right"></i>
    </a>

   <!--Facebook-->
   <a href="facebook.com">   
    <i class="fa-brands fa-facebook-f fa fa-border fa-pull-right"></i>
  </a>
  
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ally</a>.
    </p>
  </footer>
</div>
</body>
</html>
